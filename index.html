<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TODOS</h1>

    <ul class="toDoList">
      <li>
        <form class = "fillOutTodo">
          <input name = "toDoBlah" type="text" placeholder = "what do you have toDo?">
          <button type = "submit">addToDo</button>
        </form>
      </li>
    </ul>
    <ul>
      <button class="navBar">0 items to do</button>
      <button class="showAll">Show All</button>
      <button class="showActive">Show Active</button>
      <button class="showCompleted">Show Completed</button>
      <button class="clearFinished">Clear Finished</button>
    </ul>
  </div>







  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
  <script src="data.js" charset="utf-8"></script>
  <script src="templates.js" charset="utf-8"></script>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
